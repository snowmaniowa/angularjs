<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<!-- In general ng-init is not commonly used as initializer -->
<div ng-app="" ng-init="firstName='Roger';lastName='Federer';grandSlam='US Open Tennis'">

<p>The full name is: {{ firstName + " " + lastName  + " ====> " + grandSlam}}</p>

</div>

</body>
</html>
