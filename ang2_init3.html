<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="" ng-init="tennisQuantity=25; tennisCost=100">

    <p>Result using expression: {{tennisQuantity*tennisCost}}</p>
    <p>Result using bind: <span ng-bind="tennisQuantity*tennisCost"></span></p>

</div>

</body>
</html>
