<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<!-- JSON / JavaScript object -->
<div ng-app="" ng-init="person={name:'Rafael Nadal', age:'28'}">

<p>Player name using expression is: {{person.name}}</p>
<p>Player age using expression is: {{person.age}}</p>
<br><br><br>

<p>Player name using ng-bind is: <span ng-bind="person.name"></span></p>
<p>Player age using ng-bind is: <span ng-bind="person.age"></span></p>

</div>

</body>
</html>
